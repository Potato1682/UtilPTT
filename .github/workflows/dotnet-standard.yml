name: .NET Standard

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-macos:
    
    runs-on: macos-latest
    
    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET Standard
        uses: actions/setup-dotnet@v1.5.0
        with:
          dotnet-version: 3.1.101
      - name: Restore Deps
        run: dotnet restore
      - name: Build
        run: dotnet build UtilPTT/UtilPTT.sln --configuration Release --no-restore --runtime osx-x64
      - name: Test
        run: dotnet test UtilPTT/UtilPTT.sln --no-restore --verbosity normal
    
  build-ubuntu:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Standard
      uses: actions/setup-dotnet@v1.5.0
      with:
        dotnet-version: 3.1.101
    - name: Restore Deps
      run: dotnet restore
    - name: Build
      run: dotnet build UtilPTT/UtilPTT.sln --configuration Release --no-restore --runtime ubuntu.18.04-x64
    - name: Test
      run: dotnet test UtilPTT/UtilPTT.sln --no-restore --verbosity normal
