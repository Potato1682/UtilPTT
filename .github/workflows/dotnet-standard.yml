name: .NET Standard

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-linux:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Standard
      uses: actions/setup-dotnet@v1.5.0
      with:
        dotnet-version: 3.1.101
    - name: Restore Deps
      run: dotnet restore cs/src/UtilPTT.sln
    - name: Build
      run: dotnet build cs/srcUtilPTT.sln --configuration Release --no-restore
    - name: Test
      run: dotnet test cs/src/UtilPTT.sln --no-restore --verbosity normal

  build-macos:
    
    runs-on: macos-latest
    
    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET Standard
        uses: actions/setup-dotnet@v1.5.0
        with:
          dotnet-version: 3.1.101
      - name: Restore Deps
        run: dotnet restore cs/src/UtilPTT.sln
      - name: Build
        run: dotnet build cs/src/UtilPTT.sln --configuration Release --no-restore
      - name: Test
        run: dotnet test cs/src/UtilPTT.sln --no-restore --verbosity normal
